<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="images/png"
      sizes="32x32"
    />
    <title>Frontend Mentor | Stats Card Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="subcontainer-1">
          <div class="body">
            <h1 class="body-heading">Get <span>insights</span> that help your business grow.</h1>
            <p class="body-p">
              Discover the benefits of data analytics and make better
              discussions regarding revenue, customer experience, and overall
              efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="stat">
              <p class="value">10k+</p>
              <p class="small">COMPANIES</p>
            </div>
            <div class="stat">
              <p class="value">314</p>
              <p class="small">TEMPLATES</p>
            </div>
            <div class="stat">
              <p class="value">12M+</p>
              <p class="small">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="subcontainer-2">
          <!-- <img src="./images/image-header-desktop.jpg" alt="background"> -->
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor.</a>
          Coded by <a href="#">OBOBOBOB</a>
        </p>
      </div>
    </main>
  </body>
</html>
